<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Van Cleef & Arpels High End Jewelry">
  	<meta name="keywords" content="Luxury, Jewelry, Diamonds">
	<title>Contact Us|Van Cleef & Arpels</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head> 
<body>

	<header>
		<a href="index.html">
			<img class="logo" alt="Van Cleef & Arpels Logo" src="images/logo.JPG">
		</a>
	</header>
	<nav>
		<a class="nav-item" href="#">High Jewelry</a>
		<a class="nav-item" href="#">Jewelry</a>
		<a class="nav-item" href="#">Watches</a>
		<a class="nav-item" href="#">Engagement</a>
		<a class="nav-item" href="#">Fragrances</a>
	</nav>

	<main>
		<h1> Contact Van Cleef & Arpels Headquarter</h1>
		<section class="contact-section">
        <h3>Contact</h3>
        <form class="form">
            <div class="id">
                <div class="name">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email">
                </div>
            </div>
            <div class="demography">
            	 <div class="sex">
                    <label for="sex">Sex</label>
                    <input type="radio" name="sex" value="male" />Male
                    <input type="radio" name="sex" value="female" />Female
                </div>
                 <div class="region">
                    <label for="region">Region</label>
                    <select name="region">
  						<option value="Europe">Europe</option>
 						<option value="Asia">Asia</option>
  						<option value="North America">North America</option>
  						<option value="South America">South America</option>
					</select>
                </div>
            	
            </div>
            <div class="subject">
                <label for="subject">Subject</label>

                <input id="subject" type="text" name="subject">
            </div>
            <div class="content">
                <label id="content" for="content">Content</label>

                <textarea name="content" id="" cols="30" rows="10"></textarea>
                <button type="submit">SUBMIT</button>

            </div>
        </form>
    </section>
	</main>

	<footer>
		<div class="footer-item">
			<p><a href="index2.html">Contact Us</a></p>
			<span>Please feel free to contact us.</span>
		</div>
		<div class="footer-item">
			<p>Boutiques</p>
			<address>Via Montenapoleone, 10, Italy</address>
		</div>
	</footer>

</body>
</html>
